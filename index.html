<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <script defer src="./main.js"></script>
    <title>CountrySearchProject</title>
  </head>
  <body class="light-mode">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Where is the world?</h1>

        <!-- svg -->
        <div class="header__mode-container" id="modeContainer">
          <p class="header__mode" id="darkMode">Dark Mode</p>
          <p class="header__mode" id="lightMode">Light Mode</p>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-section">
        <!-- svg -->
        <div class="main-section__ui-container">
          <div class="main-section__input-container">
            <svg
              class="main-section__search-svg"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
            <input
              id="input"
              class="main-section__input"
              type="text"
              placeholder="Search for a country ..."
            />
          </div>
          <div class="main-section__filter">
            <p class="main-section__filter-content" id="filter">
              Filter by Region
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"
                ></path>
              </svg>
            </p>
            <!-- svg -->
            <div class="main-section__filters-container" id="filtersContainer">
              <ul class="main-section__list">
                <li class="main-section__item">Africa</li>
                <li class="main-section__item">Americas</li>
                <li class="main-section__item">Asia</li>
                <li class="main-section__item">Europe</li>
                <li class="main-section__item">Oceania</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main-section__container" id="container"></div>
        <div class="country-detail hidden" id="detailContainer"></div>
      </section>
    </main>
  </body>
</html>
